<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./addInterview.css">
    <title>Add Experiances</title>
</head>

<body>
    <section class="background">

        <div class="form">
            <form action="">

                <!-- HEADING -->

                <div class="heading">
                    <h1> <i class="fas fa-handshake"></i> Share your Experiances</h1>
                </div>

                <!-- PERSONAL DETAILS -->

                <div class="personal-details container">

                    <!-- name, college , branch, year of graduation -->

                    <div class="title">
                        <h1><i class="fas fa-user-alt"></i> Personal Details</h1>
                    </div>

                    <div class="frame">


                        <!-- NAME -->

                        <div class="name">

                            <div class="first-name">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName">
                            </div>
                            <div class="last-name">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                        </div>

                        <!-- COLLAGE DETAILS -->

                        <div class="collage">
                            <div class="collage-branch">
                                <div class="collage-name">
                                    <label for="collageName">Collage Name</label>
                                    <input type="text" name="collageName" id="collageName">
                                </div>
                                <div class="branch">
                                    <label for="branch">Branch Name</label>
                                    <input type="text" name="branch" id="branch">
                                </div>
                            </div>
                            <div class="graduation">
                                <label for="graduation">Year of Graduation</label>
                                <input type="datetime" name="graduation" id="graduation">
                            </div>
                        </div>
                    </div>


                </div>

                <!-- PROFESSIONAL DETAILS  -->

                <div class="professional-details container">
                    <!-- company, role , linkedin, years of experiance  -->
                    <div class="title">
                        <h1><i class="fas fa-user-tie"></i>Professional Details</h1>
                    </div>
                    <div class="frame">

                        <!-- COMPANY DETAILS -->

                        <div class="company">
                            <div class="name-of-company">
                                <label for="company">Name of Company</label>
                                <input type="text" name="company" id="company">
                            </div>
                            <div class="role">
                                <label for="role">Your Role</label>
                                <input type="text" name="role" id="role">
                            </div>
                        </div>

                        <!-- OTHER DETAILS -->

                        <div class="other-details">
                            <div class="linkedin">
                                <label for="linkedin">Linkedin</label>
                                <input type="text" name="linkedin" id="linkedin">
                            </div>
                            <div class="years-of-experiance">
                                <label for="experiance">Years of Experiance</label>
                                <input type="text" name="experiance" id="experiance">
                            </div>
                        </div>

                    </div>

                </div>

                <!-- INTERVIEW DETAILS -->

                <div class="interview-details container">

                    <!-- Role, the company , experiance in breif , Advice , mistakes you made, -->
                    <div class="title">
                        <h1>
                            <i class="fas fa-hands-helping"></i>Interview Experiance
                        </h1>
                    </div>
                    <div class="frame">


                        <div class="interview-company">
                            <div class="interview-role">
                                <label for="interview-role">Role</label>
                                <input type="text" name="interview-role" id="interview-role">
                            </div>
                            <div class="company-name">
                                <label for="company-name">Company Name </label>
                                <input type="text" name="company-name" id="company-name">
                            </div>
                        </div>
                        <div class="expiriance-in-breif">
                            <label for="expiriance-in-breif">Your Experiance in Breif</label>
                            <textarea name="expiriance-in-breif" id="expiriance-in-breif" cols="30" rows="5"></textarea>
                        </div>
                        <div class="advice">
                            <label for="advice">Advice for others</label>
                            <textarea name="advice" id="advice" cols="30" rows="5"></textarea>
                        </div>
                        <div class="Mistakes-you-made">
                            <label for="Mistakes-you-made">Mistakes you Made</label>
                            <textarea name="Mistakes-you-made" id="Mistakes-you-made" cols="30" rows="5"></textarea>
                        </div>
                    </div>

                </div>
            </form>
        </div>

    </section>
</body>

</html>
